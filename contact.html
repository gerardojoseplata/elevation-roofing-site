<main>
  <section class="contact-section">
    <h2>Contact Elevation Roofing Solutions</h2>
    <p>Fill out the form below and we’ll get back to you shortly.</p>

<form id="contactForm" method="POST" action="https://elevation-roofing.onrender.com/send">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
</form>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="How can we help you?" required></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </section>
</main>
